<section class="hero position-relative">
  <div class="container h-100 w-100">

      <div class="col-lg-6">
        <div class="hero-content">
          <h1 class="display-4 fw-bold">GET READY TO TRANSFORM NOW</h1>
          <p class="lead my-4">Elevate your wellness with customized strategies that strengthen both body and mind.</p>
          <button [routerLink]="['/contact-us']" class="btn btn-dark btn-lg px-4 py-2">TRANSFORM NOW</button>
        </div>
      </div>
      <!-- Image on right -->
      <div class="col-lg-6">
